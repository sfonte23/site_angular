<h2>Editar Cliente</h2>
<form class="row g-3" *ngIf="cliente">
  <div class="">
    <label for="id">Id</label>
    <input type="text" class="form-control" id="id" name="id" [(ngModel)]="cliente.id" readonly>
  </div>
  <div class="">
    <label for="nome">Nome</label>
    <input type="text" class="form-control" name="nome" [(ngModel)]="cliente.nome">
  </div>
  <div class="">
    <label for="endereco">Endere√ßo</label>
    <input type="text" class="form-control" name="endereco" [(ngModel)]="cliente.endereco">
  </div>
  <div class="col-auto">
    <button type="submit" class="btn btn-primary mb-3" (click)="atualizar(cliente.id)">Atualizar</button>
  </div>
</form>
